<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - OMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
        }
        .register-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .register-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0;
            padding: 2rem;
            text-align: center;
        }
        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #dee2e6;
        }
        .password-requirements {
            font-size: 0.875rem;
            color: #6c757d;
            margin-top: 0.25rem;
        }
        .success-message {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 1rem;
        }
        .error-message {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="register-card">
                    <div class="register-header">
                        <h2><i class="fas fa-shopping-bag me-2"></i>OMS</h2>
                        <p class="mb-0">Create Your Account</p>
                    </div>
                    <div class="card-body p-4">
                        <!-- Success Message -->
                        <div id="successMessage" class="success-message" style="display: none;">
                            <i class="fas fa-check-circle me-2"></i>
                            <strong>Registration Successful!</strong> Redirecting to login page...
                        </div>

                        <!-- Error Message -->
                        <div id="errorMessage" class="error-message" style="display: none;">
                            <i class="fas fa-exclamation-circle me-2"></i>
                            <span id="errorText"></span>
                        </div>

                        <form id="registerForm">
                            <div class="mb-3">
                                <label class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="name" name="name" required 
                                       placeholder="Enter your full name">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required 
                                       placeholder="Enter your email">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required 
                                       placeholder="Create a password">
                                <div class="password-requirements">
                                    Password must be at least 6 characters long
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="confirmPassword" required 
                                       placeholder="Confirm your password">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-user-plus me-2"></i>Create Account
                            </button>
                        </form>

                        <div class="login-link">
                            <p class="mb-2">Already have an account?</p>
                            <a href="login.html" class="btn btn-outline-primary w-100">
                                <i class="fas fa-sign-in-alt me-2"></i>Login Here
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // API Service for Registration
        class AuthApiService {
            static baseUrl = 'http://localhost:8080/api';

            static async request(endpoint, options = {}) {
                const url = `${this.baseUrl}${endpoint}`;
                
                const config = {
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    ...options
                };

                try {
                    const response = await fetch(url, config);
                    
                    if (!response.ok) {
                        // Try to get error message from response
                        let errorMessage = 'Registration failed';
                        try {
                            const errorData = await response.json();
                            errorMessage = errorData.message || errorMessage;
                        } catch (e) {
                            // If response is not JSON, use status text
                            errorMessage = response.statusText || errorMessage;
                        }
                        throw new Error(errorMessage);
                    }
                    
                    return await response.json();
                } catch (error) {
                    console.error('API request failed:', error);
                    throw error;
                }
            }

            // Try different registration endpoints
            static async register(userData) {
                // Try multiple possible endpoints
                const endpoints = [
                    '/auth/register',
                    '/users/register', 
                    '/users',
                    '/auth/signup'
                ];

                for (const endpoint of endpoints) {
                    try {
                        console.log(`Trying endpoint: ${endpoint}`);
                        const result = await this.request(endpoint, {
                            method: 'POST',
                            body: JSON.stringify(userData)
                        });
                        return result;
                    } catch (error) {
                        console.log(`Endpoint ${endpoint} failed:`, error.message);
                        // Continue to next endpoint
                    }
                }
                
                // If all endpoints fail, throw error
                throw new Error('No valid registration endpoint found. Please check your backend API.');
            }
        }

        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Hide previous messages
            hideMessages();

            // Basic validation
            if (!name || !email || !password || !confirmPassword) {
                showError('Please fill in all fields');
                return;
            }

            if (password.length < 6) {
                showError('Password must be at least 6 characters long');
                return;
            }

            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }

            if (!validateEmail(email)) {
                showError('Please enter a valid email address');
                return;
            }

            // Show loading state
            const submitBtn = document.querySelector('#registerForm button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Creating Account...';
            submitBtn.disabled = true;

            try {
                // Prepare registration data
                const userData = {
                    name: name,
                    email: email,
                    password: password,
                    role: 'CUSTOMER' // Default role for new registrations
                };

                console.log('Attempting registration with data:', userData);

                // Attempt registration
                const result = await AuthApiService.register(userData);
                
                console.log('Registration response:', result);

                if (result.success || result.userId || result.id) {
                    // Show success message
                    showSuccess();
                    
                    // Wait 2 seconds then redirect to login
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    showError(result.message || 'Registration failed. Please try again.');
                }

            } catch (error) {
                console.error('Registration error:', error);
                
                // Provide specific error messages
                if (error.message.includes('Failed to fetch')) {
                    showError('Cannot connect to server. Please make sure the backend is running on http://localhost:8080');
                } else if (error.message.includes('No valid registration endpoint')) {
                    showError('Registration endpoint not found. Using client-side storage instead.');
                    // Fallback to client-side storage
                    registerWithLocalStorage(name, email, password);
                } else {
                    showError(error.message || 'Registration failed. Please try again.');
                }
            } finally {
                // Reset button state
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });

        // Fallback: Store user in localStorage if backend is not available
        function registerWithLocalStorage(name, email, password) {
            try {
                // Get existing users from localStorage
                const existingUsers = JSON.parse(localStorage.getItem('oms_users')) || [];
                
                // Check if email already exists
                if (existingUsers.find(user => user.email === email)) {
                    showError('Email already exists. Please use a different email.');
                    return;
                }

                // Create new user
                const newUser = {
                    id: Date.now(), // Simple ID generation
                    name: name,
                    email: email,
                    password: password, // Note: In real app, password should be hashed
                    role: 'CUSTOMER',
                    createdAt: new Date().toISOString()
                };

                // Save to localStorage
                existingUsers.push(newUser);
                localStorage.setItem('oms_users', JSON.stringify(existingUsers));

                console.log('User registered locally:', newUser);
                
                // Show success and redirect
                showSuccess();
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);

            } catch (error) {
                console.error('Local registration error:', error);
                showError('Registration failed. Please try again.');
            }
        }

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            errorText.textContent = message;
            errorDiv.style.display = 'block';
        }

        function showSuccess() {
            document.getElementById('successMessage').style.display = 'block';
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        // Real-time password confirmation validation
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            
            if (confirmPassword && password !== confirmPassword) {
                this.classList.add('is-invalid');
                this.classList.remove('is-valid');
            } else if (confirmPassword) {
                this.classList.add('is-valid');
                this.classList.remove('is-invalid');
            } else {
                this.classList.remove('is-invalid', 'is-valid');
            }
        });

        // Real-time email validation
        document.getElementById('email').addEventListener('input', function() {
            const email = this.value;
            
            if (email && !validateEmail(email)) {
                this.classList.add('is-invalid');
                this.classList.remove('is-valid');
            } else if (email) {
                this.classList.add('is-valid');
                this.classList.remove('is-invalid');
            } else {
                this.classList.remove('is-invalid', 'is-valid');
            }
        });

        // Enter key support
        document.getElementById('confirmPassword').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('registerForm').dispatchEvent(new Event('submit'));
            }
        });

        // Auto-focus on name field when page loads
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('name').focus();
        });
    </script>
</body>
</html>
