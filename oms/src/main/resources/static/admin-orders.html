<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Orders - OMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }
        .sidebar {
            background: #2c3e50;
            color: white;
            height: 100vh;
            position: fixed;
            width: 250px;
        }
        .sidebar .nav-link {
            color: #bdc3c7;
            padding: 12px 20px;
            border-left: 3px solid transparent;
        }
        .sidebar .nav-link:hover, .sidebar .nav-link.active {
            color: white;
            background: #34495e;
            border-left-color: #3498db;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
        .order-status-badge {
            font-size: 0.75em;
            padding: 0.35em 0.65em;
        }
        .loading-spinner {
            display: inline-block;
            width: 2rem;
            height: 2rem;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .user-info {
            background: rgba(255,255,255,0.1);
            padding: 5px 10px;
            border-radius: 5px;
            margin-right: 10px;
        }
        .order-item {
            border-bottom: 1px solid #eee;
            padding: 10px 0;
        }
        .order-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="p-3">
            <h4 class="text-white mb-0">
                <i class="fas fa-shopping-bag me-2"></i>OMS Admin
            </h4>
        </div>
        <nav class="nav flex-column">
            <a class="nav-link" href="admin-dashboard.html">
                <i class="fas fa-tachometer-alt me-2"></i>Dashboard
            </a>
            <a class="nav-link" href="admin-products.html">
                <i class="fas fa-box me-2"></i>Products
            </a>
            <a class="nav-link active" href="admin-orders.html">
                <i class="fas fa-shopping-cart me-2"></i>Orders
            </a>
            <a class="nav-link" href="admin-users.html">
                <i class="fas fa-users me-2"></i>Users
            </a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Top Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
            <div class="container-fluid">
                <h4 class="mb-0">
                    <i class="fas fa-shopping-cart text-primary me-2"></i>Order Management
                </h4>
                <div class="navbar-nav ms-auto">
                    <span class="user-info">
                        <i class="fas fa-user-circle me-2"></i>
                        <span id="userName">Loading...</span>
                    </span>
                    <button class="btn btn-outline-danger btn-sm" onclick="logout()">
                        <i class="fas fa-sign-out-alt me-1"></i>Logout
                    </button>
                </div>
            </div>
        </nav>

        <!-- Filters -->
        <div class="row mb-4">
            <div class="col-md-8">
                <div class="d-flex gap-2">
                    <input type="text" id="searchOrders" class="form-control" placeholder="Search orders...">
                    <select id="statusFilter" class="form-select" style="width: auto;">
                        <option value="">All Status</option>
                        <option value="PENDING">Pending</option>
                        <option value="CONFIRMED">Confirmed</option>
                        <option value="SHIPPED">Shipped</option>
                        <option value="DELIVERED">Delivered</option>
                        <option value="CANCELLED">Cancelled</option>
                    </select>
                    <button class="btn btn-outline-secondary" onclick="refreshOrders()">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>
            </div>
            <div class="col-md-4 text-end">
                <div class="btn-group">
                    <button class="btn btn-outline-primary" onclick="exportOrders()">
                        <i class="fas fa-download me-2"></i>Export
                    </button>
                </div>
            </div>
        </div>

        <!-- Orders Table -->
        <div class="card">
            <div class="card-body">
                <div id="loadingSpinner" class="text-center py-5">
                    <div class="loading-spinner mb-3"></div>
                    <p>Loading orders...</p>
                </div>
                <div id="ordersTable" style="display: none;">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>Order ID</th>
                                    <th>Customer</th>
                                    <th>Date</th>
                                    <th>Amount</th>
                                    <th>Status</th>
                                    <th>Items</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="ordersTableBody">
                                <!-- Orders will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                </div>
                <div id="noOrdersMessage" class="text-center py-5" style="display: none;">
                    <i class="fas fa-shopping-cart fa-3x text-muted mb-3"></i>
                    <h5 class="text-muted">No Orders Found</h5>
                    <p class="text-muted">There are no orders to display.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Order Details Modal -->
    <div class="modal fade" id="orderDetailsModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Order Details - #<span id="modalOrderId"></span></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="orderDetailsContent">
                    <!-- Order details will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // API Service
        class ApiService {
            static baseUrl = 'http://localhost:8080/api';

            static async request(endpoint, options = {}) {
                const url = `${this.baseUrl}${endpoint}`;
                
                const config = {
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    ...options
                };

                try {
                    const response = await fetch(url, config);
                    
                    if (!response.ok) {
                        const errorText = await response.text();
                        throw new Error(`HTTP error! status: ${response.status}, message: ${errorText}`);
                    }
                    
                    // For DELETE requests that might not return content
                    if (response.status === 204) {
                        return null;
                    }
                    
                    return await response.json();
                } catch (error) {
                    console.error('API request failed:', error);
                    throw error;
                }
            }

            // Order methods
            static async getOrders() {
                return await this.request('/orders');
            }

            static async getOrderById(id) {
                return await this.request(`/orders/${id}`);
            }

            static async updateOrderStatus(orderId, status) {
                return await this.request(`/orders/${orderId}/status`, {
                    method: 'PUT',
                    body: JSON.stringify({ status: status })
                });
            }

            // User methods
            static async getUserById(id) {
                return await this.request(`/users/${id}`);
            }

            // Mock order items (replace with real API when available)
            static async getOrderItems(orderId) {
                // This is mock data - replace with actual API call
                return [
                    {
                        productId: 1,
                        productName: "MacBook Pro 16",
                        quantity: 1,
                        price: 2399.99
                    },
                    {
                        productId: 2,
                        productName: "iPhone 15 Pro",
                        quantity: 2,
                        price: 999.99
                    }
                ];
            }
        }

        // Authentication functions
        function checkAuthentication() {
            const currentUser = JSON.parse(localStorage.getItem('currentUser') || sessionStorage.getItem('currentUser') || '{}');
            
            if (!currentUser.id) {
                window.location.href = 'login.html';
                return false;
            }
            
            // Check if user is admin
            if (currentUser.role !== 'ADMIN') {
                alert('Access denied. Admin privileges required.');
                window.location.href = 'login.html';
                return false;
            }
            
            // Update user info in navbar
            document.getElementById('userName').textContent = currentUser.name || currentUser.email;
            
            return true;
        }

        function getCurrentUserInfo() {
            return JSON.parse(localStorage.getItem('currentUser') || sessionStorage.getItem('currentUser') || '{}');
        }

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                // Clear user data
                localStorage.removeItem('currentUser');
                sessionStorage.removeItem('currentUser');
                
                // Redirect to login page
                window.location.href = 'login.html';
            }
        }

        class OrderManager {
            constructor() {
                this.orders = [];
                this.users = new Map(); // Cache for user data
                this.init();
            }

            async init() {
                await this.loadOrders();
                this.setupEventListeners();
            }

            async loadOrders() {
                try {
                    this.showLoading();
                    this.orders = await ApiService.getOrders();
                    
                    // Load user data for each order
                    await this.loadUserData();
                    
                    this.renderOrders();
                    this.hideLoading();
                } catch (error) {
                    console.error('Error loading orders:', error);
                    // Fallback to mock data if API fails
                    this.orders = await this.getMockOrders();
                    this.renderOrders();
                    this.hideLoading();
                    this.showError('Using demo data - API connection failed');
                }
            }

            async loadUserData() {
                const uniqueUserIds = [...new Set(this.orders.map(order => order.userId))];
                
                for (const userId of uniqueUserIds) {
                    try {
                        const user = await ApiService.getUserById(userId);
                        this.users.set(userId, user);
                    } catch (error) {
                        console.error(`Error loading user ${userId}:`, error);
                        this.users.set(userId, { name: `User #${userId}`, email: 'Unknown' });
                    }
                }
            }

            async getMockOrders() {
                // Fallback mock data
                return [
                    {
                        id: 1,
                        userId: 1,
                        totalAmount: 2399.99,
                        orderDate: new Date().toISOString(),
                        status: 'PENDING'
                    },
                    {
                        id: 2,
                        userId: 2,
                        totalAmount: 1999.98,
                        orderDate: new Date(Date.now() - 86400000).toISOString(),
                        status: 'CONFIRMED'
                    },
                    {
                        id: 3,
                        userId: 1,
                        totalAmount: 599.99,
                        orderDate: new Date(Date.now() - 172800000).toISOString(),
                        status: 'SHIPPED'
                    }
                ];
            }

            renderOrders() {
                const tbody = document.getElementById('ordersTableBody');
                const tableDiv = document.getElementById('ordersTable');
                const noOrdersDiv = document.getElementById('noOrdersMessage');

                if (this.orders.length === 0) {
                    tableDiv.style.display = 'none';
                    noOrdersDiv.style.display = 'block';
                    return;
                }

                noOrdersDiv.style.display = 'none';
                tableDiv.style.display = 'block';

                tbody.innerHTML = this.orders.map(order => {
                    const user = this.users.get(order.userId) || { name: `User #${order.userId}`, email: 'Unknown' };
                    
                    return `
                    <tr>
                        <td><strong>#${order.id}</strong></td>
                        <td>
                            <div>${user.name}</div>
                            <small class="text-muted">${user.email}</small>
                        </td>
                        <td>${this.formatDate(order.orderDate)}</td>
                        <td>$${order.totalAmount.toFixed(2)}</td>
                        <td>
                            <span class="badge ${this.getStatusBadgeClass(order.status)} order-status-badge">
                                ${order.status}
                            </span>
                        </td>
                        <td>
                            <button class="btn btn-sm btn-outline-primary" onclick="viewOrderItems(${order.id})">
                                <i class="fas fa-list me-1"></i>View Items
                            </button>
                        </td>
                        <td>
                            <div class="btn-group">
                                <select class="form-select form-select-sm" onchange="updateOrderStatus(${order.id}, this.value)" style="width: 140px;">
                                    <option value="PENDING" ${order.status === 'PENDING' ? 'selected' : ''}>Pending</option>
                                    <option value="CONFIRMED" ${order.status === 'CONFIRMED' ? 'selected' : ''}>Confirmed</option>
                                    <option value="SHIPPED" ${order.status === 'SHIPPED' ? 'selected' : ''}>Shipped</option>
                                    <option value="DELIVERED" ${order.status === 'DELIVERED' ? 'selected' : ''}>Delivered</option>
                                    <option value="CANCELLED" ${order.status === 'CANCELLED' ? 'selected' : ''}>Cancelled</option>
                                </select>
                                <button class="btn btn-sm btn-info" onclick="viewOrderDetails(${order.id})" title="View Details">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                    `;
                }).join('');
            }

            getStatusBadgeClass(status) {
                switch (status) {
                    case 'PENDING': return 'bg-warning text-dark';
                    case 'CONFIRMED': return 'bg-info';
                    case 'SHIPPED': return 'bg-primary';
                    case 'DELIVERED': return 'bg-success';
                    case 'CANCELLED': return 'bg-danger';
                    default: return 'bg-secondary';
                }
            }

            formatDate(dateString) {
                const date = new Date(dateString);
                return date.toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            }

            setupEventListeners() {
                document.getElementById('searchOrders').addEventListener('input', (e) => {
                    this.filterOrders(e.target.value);
                });

                document.getElementById('statusFilter').addEventListener('change', (e) => {
                    this.filterByStatus(e.target.value);
                });
            }

            filterOrders(searchTerm) {
                const filtered = this.orders.filter(order =>
                    order.id.toString().includes(searchTerm) ||
                    order.userId.toString().includes(searchTerm) ||
                    order.status.toLowerCase().includes(searchTerm.toLowerCase())
                );
                this.renderFilteredOrders(filtered);
            }

            filterByStatus(status) {
                const filtered = status ? 
                    this.orders.filter(order => order.status === status) : 
                    this.orders;
                this.renderFilteredOrders(filtered);
            }

            renderFilteredOrders(filteredOrders) {
                const tbody = document.getElementById('ordersTableBody');
                const noOrdersDiv = document.getElementById('noOrdersMessage');

                if (filteredOrders.length === 0) {
                    tbody.innerHTML = '';
                    document.getElementById('ordersTable').style.display = 'none';
                    noOrdersDiv.style.display = 'block';
                    return;
                }

                noOrdersDiv.style.display = 'none';
                document.getElementById('ordersTable').style.display = 'block';

                tbody.innerHTML = filteredOrders.map(order => {
                    const user = this.users.get(order.userId) || { name: `User #${order.userId}`, email: 'Unknown' };
                    
                    return `
                    <tr>
                        <td><strong>#${order.id}</strong></td>
                        <td>
                            <div>${user.name}</div>
                            <small class="text-muted">${user.email}</small>
                        </td>
                        <td>${this.formatDate(order.orderDate)}</td>
                        <td>$${order.totalAmount.toFixed(2)}</td>
                        <td>
                            <span class="badge ${this.getStatusBadgeClass(order.status)} order-status-badge">
                                ${order.status}
                            </span>
                        </td>
                        <td>
                            <button class="btn btn-sm btn-outline-primary" onclick="viewOrderItems(${order.id})">
                                <i class="fas fa-list me-1"></i>View Items
                            </button>
                        </td>
                        <td>
                            <div class="btn-group">
                                <select class="form-select form-select-sm" onchange="updateOrderStatus(${order.id}, this.value)" style="width: 140px;">
                                    <option value="PENDING" ${order.status === 'PENDING' ? 'selected' : ''}>Pending</option>
                                    <option value="CONFIRMED" ${order.status === 'CONFIRMED' ? 'selected' : ''}>Confirmed</option>
                                    <option value="SHIPPED" ${order.status === 'SHIPPED' ? 'selected' : ''}>Shipped</option>
                                    <option value="DELIVERED" ${order.status === 'DELIVERED' ? 'selected' : ''}>Delivered</option>
                                    <option value="CANCELLED" ${order.status === 'CANCELLED' ? 'selected' : ''}>Cancelled</option>
                                </select>
                                <button class="btn btn-sm btn-info" onclick="viewOrderDetails(${order.id})" title="View Details">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                    `;
                }).join('');
            }

            showLoading() {
                document.getElementById('loadingSpinner').style.display = 'block';
                document.getElementById('ordersTable').style.display = 'none';
                document.getElementById('noOrdersMessage').style.display = 'none';
            }

            hideLoading() {
                document.getElementById('loadingSpinner').style.display = 'none';
            }

            showError(message) {
                alert(message);
            }
        }

        // Global functions
        let orderManager;

        async function viewOrderDetails(orderId) {
            try {
                const order = await ApiService.getOrderById(orderId);
                const user = orderManager.users.get(order.userId) || { name: `User #${order.userId}`, email: 'Unknown' };
                
                document.getElementById('modalOrderId').textContent = orderId;
                
                const content = `
                    <div class="row">
                        <div class="col-md-6">
                            <h6>Order Information</h6>
                            <p><strong>Order ID:</strong> #${order.id}</p>
                            <p><strong>Customer:</strong> ${user.name} (${user.email})</p>
                            <p><strong>Order Date:</strong> ${orderManager.formatDate(order.orderDate)}</p>
                            <p><strong>Total Amount:</strong> $${order.totalAmount.toFixed(2)}</p>
                            <p><strong>Status:</strong> <span class="badge ${orderManager.getStatusBadgeClass(order.status)}">${order.status}</span></p>
                        </div>
                        <div class="col-md-6">
                            <h6>Quick Actions</h6>
                            <div class="d-grid gap-2">
                                <button class="btn btn-outline-primary" onclick="updateOrderStatus(${order.id}, 'CONFIRMED')">
                                    Mark as Confirmed
                                </button>
                                <button class="btn btn-outline-success" onclick="updateOrderStatus(${order.id}, 'SHIPPED')">
                                    Mark as Shipped
                                </button>
                                <button class="btn btn-outline-danger" onclick="updateOrderStatus(${order.id}, 'CANCELLED')">
                                    Cancel Order
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="mt-4">
                        <h6>Order Items</h6>
                        <div id="orderItemsList">
                            <div class="text-center">
                                <div class="loading-spinner"></div>
                                <p>Loading items...</p>
                            </div>
                        </div>
                    </div>
                `;

                document.getElementById('orderDetailsContent').innerHTML = content;
                
                // Load order items
                await loadOrderItems(orderId);
                
                const modal = new bootstrap.Modal(document.getElementById('orderDetailsModal'));
                modal.show();
            } catch (error) {
                console.error('Error loading order details:', error);
                alert('Failed to load order details');
            }
        }

        async function loadOrderItems(orderId) {
            try {
                const items = await ApiService.getOrderItems(orderId);
                
                const itemsHtml = items.length > 0 ? 
                    items.map(item => `
                        <div class="order-item">
                            <div class="row">
                                <div class="col-6">
                                    <strong>${item.productName}</strong>
                                </div>
                                <div class="col-2 text-center">
                                    Qty: ${item.quantity}
                                </div>
                                <div class="col-2 text-end">
                                    $${item.price.toFixed(2)}
                                </div>
                                <div class="col-2 text-end">
                                    <strong>$${(item.quantity * item.price).toFixed(2)}</strong>
                                </div>
                            </div>
                        </div>
                    `).join('') :
                    '<p class="text-muted">No items found for this order.</p>';
                
                document.getElementById('orderItemsList').innerHTML = itemsHtml;
            } catch (error) {
                console.error('Error loading order items:', error);
                document.getElementById('orderItemsList').innerHTML = '<p class="text-danger">Failed to load order items</p>';
            }
        }

        async function viewOrderItems(orderId) {
            await viewOrderDetails(orderId);
        }

        async function updateOrderStatus(orderId, status) {
            try {
                const orderBtn = document.querySelector(`select[onchange="updateOrderStatus(${orderId}, this.value)"]`);
                if (orderBtn) {
                    orderBtn.disabled = true;
                }

                await ApiService.updateOrderStatus(orderId, status);
                
                // Update local data
                const order = orderManager.orders.find(o => o.id === orderId);
                if (order) {
                    order.status = status;
                }
                
                // Re-render orders
                orderManager.renderOrders();
                
                alert('Order status updated successfully!');
            } catch (error) {
                console.error('Error updating order status:', error);
                alert('Failed to update order status: ' + error.message);
            } finally {
                const orderBtn = document.querySelector(`select[onchange="updateOrderStatus(${orderId}, this.value)"]`);
                if (orderBtn) {
                    orderBtn.disabled = false;
                }
            }
        }

        function refreshOrders() {
            orderManager.loadOrders();
        }

        function exportOrders() {
            alert('Export functionality would be implemented here');
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            if (!checkAuthentication()) {
                return;
            }
            orderManager = new OrderManager();
        });
    </script>
</body>
</html>
