<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Products - OMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }
        .sidebar {
            background: #2c3e50;
            color: white;
            height: 100vh;
            position: fixed;
            width: 250px;
        }
        .sidebar .nav-link {
            color: #bdc3c7;
            padding: 12px 20px;
            border-left: 3px solid transparent;
        }
        .sidebar .nav-link:hover, .sidebar .nav-link.active {
            color: white;
            background: #34495e;
            border-left-color: #3498db;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
        .product-image {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 5px;
        }
        .loading-spinner {
            display: inline-block;
            width: 2rem;
            height: 2rem;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="p-3">
            <h4 class="text-white mb-0">
                <i class="fas fa-shopping-bag me-2"></i>OMS Admin
            </h4>
        </div>
        <nav class="nav flex-column">
            <a class="nav-link" href="admin-dashboard.html">
                <i class="fas fa-tachometer-alt me-2"></i>Dashboard
            </a>
            <a class="nav-link active" href="admin-products.html">
                <i class="fas fa-box me-2"></i>Products
            </a>
            <a class="nav-link" href="admin-orders.html">
                <i class="fas fa-shopping-cart me-2"></i>Orders
            </a>
            <a class="nav-link" href="admin-users.html">
                <i class="fas fa-users me-2"></i>Users
            </a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Top Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
            <div class="container-fluid">
                <h4 class="mb-0">
                    <i class="fas fa-box text-primary me-2"></i>Product Management
                </h4>
                <div class="navbar-nav ms-auto">
                    <span class="navbar-text me-3">
                        <i class="fas fa-user-circle me-2"></i>
                        <span id="userName">Admin</span>
                    </span>
                    <button class="btn btn-outline-danger btn-sm" onclick="logout()">
                        <i class="fas fa-sign-out-alt me-1"></i>Logout
                    </button>
                </div>
            </div>
        </nav>

        <!-- Action Buttons -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <button class="btn btn-primary" onclick="showAddProductModal()">
                    <i class="fas fa-plus me-2"></i>Add New Product
                </button>
                <button class="btn btn-outline-secondary ms-2" onclick="refreshProducts()">
                    <i class="fas fa-sync-alt me-2"></i>Refresh
                </button>
            </div>
            <div class="d-flex">
                <input type="text" id="searchInput" class="form-control me-2" placeholder="Search products...">
                <select id="categoryFilter" class="form-select" style="width: auto;">
                    <option value="">All Categories</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Clothing">Clothing</option>
                    <option value="Books">Books</option>
                    <option value="Home">Home</option>
                    <option value="Sports">Sports</option>
                </select>
            </div>
        </div>

        <!-- Products Table -->
        <div class="card">
            <div class="card-body">
                <div id="loadingSpinner" class="text-center py-5">
                    <div class="loading-spinner mb-3"></div>
                    <p>Loading products...</p>
                </div>
                <div id="productsTable" style="display: none;">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>Image</th>
                                    <th>Name</th>
                                    <th>Description</th>
                                    <th>Price</th>
                                    <th>Stock</th>
                                    <th>Category</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="productsTableBody">
                                <!-- Products will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                </div>
                <div id="noProductsMessage" class="text-center py-5" style="display: none;">
                    <i class="fas fa-box-open fa-3x text-muted mb-3"></i>
                    <h5 class="text-muted">No Products Found</h5>
                    <p class="text-muted">Get started by adding your first product.</p>
                    <button class="btn btn-primary" onclick="showAddProductModal()">
                        <i class="fas fa-plus me-2"></i>Add Product
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Product Modal -->
    <div class="modal fade" id="addProductModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addProductForm">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Product Name *</label>
                                    <input type="text" class="form-control" id="productName" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Price ($) *</label>
                                    <input type="number" class="form-control" id="productPrice" step="0.01" min="0" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Stock Quantity *</label>
                                    <input type="number" class="form-control" id="productStock" min="0" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Category</label>
                                    <select class="form-control" id="productCategory">
                                        <option value="">Select Category</option>
                                        <option value="Electronics">Electronics</option>
                                        <option value="Clothing">Clothing</option>
                                        <option value="Books">Books</option>
                                        <option value="Home">Home</option>
                                        <option value="Sports">Sports</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Description</label>
                                    <textarea class="form-control" id="productDescription" rows="3"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Product Image URL</label>
                                    <input type="url" class="form-control" id="productImage" placeholder="https://example.com/image.jpg">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="addProduct()">
                        <i class="fas fa-plus me-2"></i>Add Product
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Product Modal -->
    <div class="modal fade" id="editProductModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editProductForm">
                        <input type="hidden" id="editProductId">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Product Name *</label>
                                    <input type="text" class="form-control" id="editProductName" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Price ($) *</label>
                                    <input type="number" class="form-control" id="editProductPrice" step="0.01" min="0" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Stock Quantity *</label>
                                    <input type="number" class="form-control" id="editProductStock" min="0" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Category</label>
                                    <select class="form-control" id="editProductCategory">
                                        <option value="">Select Category</option>
                                        <option value="Electronics">Electronics</option>
                                        <option value="Clothing">Clothing</option>
                                        <option value="Books">Books</option>
                                        <option value="Home">Home</option>
                                        <option value="Sports">Sports</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Description</label>
                                    <textarea class="form-control" id="editProductDescription" rows="3"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Product Image URL</label>
                                    <input type="url" class="form-control" id="editProductImage" placeholder="https://example.com/image.jpg">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="updateProduct()">
                        <i class="fas fa-save me-2"></i>Update Product
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // API Service Class - MUST BE DEFINED FIRST
        class ApiService {
            static baseUrl = 'http://localhost:8080/api';

            static async request(endpoint, options = {}) {
                const url = `${this.baseUrl}${endpoint}`;
                
                const config = {
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    ...options
                };

                try {
                    const response = await fetch(url, config);
                    
                    if (!response.ok) {
                        const errorText = await response.text();
                        throw new Error(`HTTP error! status: ${response.status}, message: ${errorText}`);
                    }
                    
                    // For DELETE requests that might not return content
                    if (response.status === 204 || response.headers.get('content-length') === '0') {
                        return { success: true, message: 'Operation completed successfully' };
                    }
                    
                    // Check if response has content before parsing JSON
                    const contentType = response.headers.get('content-type');
                    if (contentType && contentType.includes('application/json')) {
                        return await response.json();
                    } else {
                        return { success: true, message: 'Operation completed successfully' };
                    }
                } catch (error) {
                    console.error('API request failed:', error);
                    throw error;
                }
            }

            // Product methods
            static async getProducts() {
                return await this.request('/products');
            }

            static async getProductById(id) {
                return await this.request(`/products/${id}`);
            }

            static async createProduct(productData) {
                return await this.request('/products', {
                    method: 'POST',
                    body: JSON.stringify(productData)
                });
            }

            static async updateProduct(id, productData) {
                return await this.request(`/products/${id}`, {
                    method: 'PUT',
                    body: JSON.stringify(productData)
                });
            }

            static async deleteProduct(id) {
                return await this.request(`/products/${id}`, {
                    method: 'DELETE'
                });
            }
        }

        // Product Manager Class
        class ProductManager {
            constructor() {
                this.products = [];
                this.init();
            }

            async init() {
                await this.loadProducts();
                this.setupEventListeners();
            }

            async loadProducts() {
                try {
                    this.showLoading();
                    this.products = await ApiService.getProducts();
                    this.renderProducts();
                    this.hideLoading();
                } catch (error) {
                    console.error('Error loading products:', error);
                    // Fallback to mock data if API fails
                    this.products = await this.getMockProducts();
                    this.renderProducts();
                    this.hideLoading();
                    this.showError('Using demo data - API connection failed');
                }
            }

            async getMockProducts() {
                // Fallback mock data
                return [
                    {
                        id: 1,
                        name: "MacBook Pro 16",
                        description: "Apple MacBook Pro 16-inch with M2 Pro chip, 16GB RAM, 1TB SSD",
                        price: 2399.99,
                        stockQuantity: 15,
                        imageUrl: "https://via.placeholder.com/300x200?text=MacBook+Pro",
                        category: "Electronics"
                    },
                    {
                        id: 2,
                        name: "iPhone 15 Pro",
                        description: "Latest iPhone with A17 Pro chip, 128GB storage, Titanium design",
                        price: 999.99,
                        stockQuantity: 30,
                        imageUrl: "https://via.placeholder.com/300x200?text=iPhone+15",
                        category: "Electronics"
                    },
                    {
                        id: 3,
                        name: "Wireless Headphones",
                        description: "Noise-canceling headphones with 30-hour battery life",
                        price: 349.99,
                        stockQuantity: 0,
                        imageUrl: "https://via.placeholder.com/300x200?text=Headphones",
                        category: "Electronics"
                    }
                ];
            }

            renderProducts(productsToRender = null) {
                const products = productsToRender || this.products;
                const tbody = document.getElementById('productsTableBody');
                const tableDiv = document.getElementById('productsTable');
                const noProductsDiv = document.getElementById('noProductsMessage');

                if (products.length === 0) {
                    tableDiv.style.display = 'none';
                    noProductsDiv.style.display = 'block';
                    return;
                }

                noProductsDiv.style.display = 'none';
                tableDiv.style.display = 'block';

                tbody.innerHTML = products.map(product => `
                    <tr>
                        <td>
                            <img src="${product.imageUrl || 'https://via.placeholder.com/60x60?text=No+Image'}" 
                                 class="product-image" alt="${product.name}"
                                 onerror="this.src='https://via.placeholder.com/60x60?text=No+Image'">
                        </td>
                        <td>
                            <strong>${product.name}</strong>
                        </td>
                        <td>
                            <span title="${product.description}">
                                ${product.description && product.description.length > 50 ? 
                                  product.description.substring(0, 50) + '...' : 
                                  product.description || 'No description'}
                            </span>
                        </td>
                        <td>$${product.price.toFixed(2)}</td>
                        <td>
                            <span class="badge ${this.getQuantityBadgeClass(product.stockQuantity)}">
                                ${product.stockQuantity}
                            </span>
                        </td>
                        <td>${product.category || 'Uncategorized'}</td>
                        <td>
                            <span class="badge ${this.getStatusBadgeClass(product.stockQuantity)}">
                                ${this.getStatusText(product.stockQuantity)}
                            </span>
                        </td>
                        <td>
                            <button class="btn btn-sm btn-warning me-1" onclick="showEditProductModal(${product.id})">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-sm btn-danger" onclick="deleteProduct(${product.id})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                `).join('');
            }

            getQuantityBadgeClass(quantity) {
                if (quantity === 0) return 'bg-danger';
                if (quantity < 10) return 'bg-warning';
                return 'bg-success';
            }

            getStatusBadgeClass(quantity) {
                if (quantity === 0) return 'bg-danger';
                if (quantity < 10) return 'bg-warning text-dark';
                return 'bg-success';
            }

            getStatusText(quantity) {
                if (quantity === 0) return 'Out of Stock';
                if (quantity < 10) return 'Low Stock';
                return 'In Stock';
            }

            setupEventListeners() {
                document.getElementById('searchInput').addEventListener('input', (e) => {
                    this.filterProducts(e.target.value);
                });

                document.getElementById('categoryFilter').addEventListener('change', (e) => {
                    this.filterByCategory(e.target.value);
                });
            }

            filterProducts(searchTerm) {
                const filtered = this.products.filter(product =>
                    product.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    (product.description && product.description.toLowerCase().includes(searchTerm.toLowerCase())) ||
                    (product.category && product.category.toLowerCase().includes(searchTerm.toLowerCase()))
                );
                this.renderProducts(filtered);
            }

            filterByCategory(category) {
                if (!category) {
                    this.renderProducts();
                    return;
                }
                const filtered = this.products.filter(product => 
                    product.category === category
                );
                this.renderProducts(filtered);
            }

            showLoading() {
                document.getElementById('loadingSpinner').style.display = 'block';
                document.getElementById('productsTable').style.display = 'none';
                document.getElementById('noProductsMessage').style.display = 'none';
            }

            hideLoading() {
                document.getElementById('loadingSpinner').style.display = 'none';
            }

            showError(message) {
                alert(message);
            }
        }

        // Global variables
        let productManager;

        // Global functions
        function showAddProductModal() {
            const modal = new bootstrap.Modal(document.getElementById('addProductModal'));
            document.getElementById('addProductForm').reset();
            modal.show();
        }

        async function showEditProductModal(productId) {
            try {
                const product = await ApiService.getProductById(productId);
                
                document.getElementById('editProductId').value = product.id;
                document.getElementById('editProductName').value = product.name;
                document.getElementById('editProductPrice').value = product.price;
                document.getElementById('editProductStock').value = product.stockQuantity;
                document.getElementById('editProductCategory').value = product.category || '';
                document.getElementById('editProductDescription').value = product.description || '';
                document.getElementById('editProductImage').value = product.imageUrl || '';
                
                const modal = new bootstrap.Modal(document.getElementById('editProductModal'));
                modal.show();
            } catch (error) {
                console.error('Error loading product for edit:', error);
                alert('Failed to load product details');
            }
        }

        async function addProduct() {
            const name = document.getElementById('productName').value;
            const price = parseFloat(document.getElementById('productPrice').value);
            const stockQuantity = parseInt(document.getElementById('productStock').value);
            const description = document.getElementById('productDescription').value;
            const category = document.getElementById('productCategory').value;
            const imageUrl = document.getElementById('productImage').value;

            if (!name || !price || isNaN(stockQuantity)) {
                alert('Please fill in all required fields (Name, Price, and Stock Quantity)');
                return;
            }

            try {
                const productData = {
                    name,
                    description,
                    price,
                    stockQuantity,
                    category: category || null,
                    imageUrl: imageUrl || null
                };

                const newProduct = await ApiService.createProduct(productData);
                
                // Add to local array and re-render
                productManager.products.push(newProduct);
                productManager.renderProducts();
                
                // Close modal and reset form
                const modal = bootstrap.Modal.getInstance(document.getElementById('addProductModal'));
                modal.hide();
                
                alert('Product added successfully!');
            } catch (error) {
                console.error('Error adding product:', error);
                alert('Failed to add product: ' + error.message);
            }
        }

        async function updateProduct() {
            const id = document.getElementById('editProductId').value;
            const name = document.getElementById('editProductName').value;
            const price = parseFloat(document.getElementById('editProductPrice').value);
            const stockQuantity = parseInt(document.getElementById('editProductStock').value);
            const description = document.getElementById('editProductDescription').value;
            const category = document.getElementById('editProductCategory').value;
            const imageUrl = document.getElementById('editProductImage').value;

            if (!name || !price || isNaN(stockQuantity)) {
                alert('Please fill in all required fields');
                return;
            }

            try {
                const productData = {
                    name,
                    description,
                    price,
                    stockQuantity,
                    category: category || null,
                    imageUrl: imageUrl || null
                };

                const updatedProduct = await ApiService.updateProduct(id, productData);
                
                // Update local array
                const index = productManager.products.findIndex(p => p.id == id);
                if (index !== -1) {
                    productManager.products[index] = updatedProduct;
                }
                productManager.renderProducts();
                
                // Close modal
                const modal = bootstrap.Modal.getInstance(document.getElementById('editProductModal'));
                modal.hide();
                
                alert('Product updated successfully!');
            } catch (error) {
                console.error('Error updating product:', error);
                alert('Failed to update product: ' + error.message);
            }
        }

        async function deleteProduct(productId) {
            if (confirm('Are you sure you want to delete this product? This action cannot be undone.')) {
                try {
                    const result = await ApiService.deleteProduct(productId);
                    
                    // Remove from local array
                    productManager.products = productManager.products.filter(p => p.id != productId);
                    productManager.renderProducts();
                    
                    alert('Product deleted successfully!');
                } catch (error) {
                    console.error('Error deleting product:', error);
                    alert('Failed to delete product: ' + error.message);
                }
            }
        }

        function refreshProducts() {
            productManager.loadProducts();
        }

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                // Clear any stored user data
                localStorage.removeItem('currentUser');
                sessionStorage.removeItem('currentUser');
                
                // Redirect to login page
                window.location.href = 'login.html';
            }
        }

        // Simple authentication check
        function checkAuthentication() {
            // For demo purposes
            const currentUser = localStorage.getItem('currentUser') || sessionStorage.getItem('currentUser');
            if (!currentUser) {
                window.location.href = 'login.html';
                return false;
            }
            return true;
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Check authentication
            if (!checkAuthentication()) {
                return;
            }
            
            // Initialize product manager
            productManager = new ProductManager();
        });
    </script>
</body>
</html>
